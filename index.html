<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort-Test</title>
  <style>

    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 1200px;
      width: 100%;
      padding: 2.5rem 4rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1.8rem;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    form {
      max-width: 500px;
      margin: 0 auto 2.5rem;
    }

    .password-container {
      position: relative;
      margin-bottom: 1rem;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.85rem 1rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
      transition: background-color 0.3s ease;
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 12px #4caf50aa;
    }

    
    #togglePasswordBtn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #a9d18e;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      padding: 0 0.5rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    #togglePasswordBtn:hover {
      color: #81c784;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.8rem;
    }

    .button-row button {
      flex: 1;
      padding: 0.85rem 1rem;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      color: #fff;
      user-select: none;
    }

    button[type="submit"] {
      background: #4caf50;
      box-shadow: 0 6px 18px #4caf50cc;
    }
    button[type="submit"]:hover {
      background: #388e3c;
      box-shadow: 0 8px 22px #388e3ccc;
    }

    button[type="button"]:not(#togglePasswordBtn) {
      background: #e53935;
      box-shadow: 0 6px 18px #e53935cc;
    }
    button[type="button"]:not(#togglePasswordBtn):hover {
      background: #b71c1c;
      box-shadow: 0 8px 22px #b71c1ccc;
    }

    .rules-box {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 1.75rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h2 {
      font-weight: 600;
      font-size: 1.7rem;
      margin: 0 0 1.2rem 0;
      text-align: center;
      color: #d1d9e6;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    p {
      text-align: center;
      font-size: 1rem;
      color: #c5cee0;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    ul {
      list-style: none;
      padding-left: 0;
      font-size: 1rem;
      flex-grow: 1;
    }

    li {
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #d1d9e6;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .valid {
      color: #81c784;
      
    }

    .invalid {
      color: #ef9a9a;
     
    }


    .highlight {
      background-color: rgba(255,255,255,0.15);
      padding: 0.2rem 0.4rem;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      user-select: text;
      color: #f0f4f8;
      letter-spacing: 0.03em;
    }



    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      form {
        max-width: 100%;
      }
      .button-row button {
        font-size: 1rem;
      }
      .rules-box {
        min-height: 350px;
      }
    }
    
    .icon {
    display: inline-block;
    width: 1.5em;
    text-align: center;
    font-weight: 900;
    font-size: 0.9rem;
    user-select: none;
    line-height: 1;
    }
    
    
  </style>
</head>
<body>

<div class="container">
  <h1>Passwort-Test</h1>

  <form id="passwordForm" onsubmit="event.preventDefault(); showResult();">
    <div class="password-container">
      <input type="password" id="password" autocomplete="off" placeholder="Passwort eingeben" />
      <button id="togglePasswordBtn" type="button" aria-label="Passwort anzeigen oder ausblenden">Anzeigen</button>
    </div>

    <div class="button-row">
     
      <button type="button" onclick="resetForm()">Zurücksetzen</button>
    </div>
  </form>

  <div class="rules-box">
    <h2>Passwortregeln</h2>
    <p>Das Passwort muss folgenden Kriterien entsprechen:</p>
    <ul id="rules-list">
      <li id="rule-length"><span class="icon"></span>Mindestens 12 Zeichen</li>
      <li id="rule-uppercase"><span class="icon"></span>Mindestens 2 Großbuchstaben: <span class="highlight">A-Z</span></li>
      <li id="rule-lowercase"><span class="icon"></span>Mindestens 2 Kleinbuchstaben: <span class="highlight">a-z</span></li>
      <li id="rule-digits"><span class="icon"></span>Mindestens 2 Ziffern: <span class="highlight">0-9</span></li>
      <li id="rule-special"><span class="icon"></span>Mindestens 2 erlaubte Sonderzeichen: 
        <span class="highlight">!"§%/()=?*+~#-_:{}[]^.@;,</span></li>
    </ul>

    <div id="result" class="result-message"></div>
  </div>
</div>

<script>
  const allowedSpecialChars = `!"§%/()=?*+~#-_:{}[]^.@;,`;

  function escapeForRegex(str) {
    return str.replace(/[-[\]/{}()*+?.\\^$|]/g, '\\$&');
  }

  function validatePassword() {
    const pw = document.getElementById('password').value;
    
    if (pw.length === 0) {
      resetForm();
      return;
    }
    
    const specialCharRegex = new RegExp(`[${escapeForRegex(allowedSpecialChars)}]`, 'g');
    const allowedCharsRegex = new RegExp(`^[A-Za-z0-9${escapeForRegex(allowedSpecialChars)}]*$`);

    const validSpecialCount = (pw.match(specialCharRegex) || []).length >= 2;
    const hasOnlyAllowedChars = allowedCharsRegex.test(pw);

    const specialRuleValid = validSpecialCount && hasOnlyAllowedChars;

    const ruleChecks = {
      'rule-length': pw.length >= 12,
      'rule-uppercase': (pw.match(/[A-Z]/g) || []).length >= 2,
      'rule-lowercase': (pw.match(/[a-z]/g) || []).length >= 2,
      'rule-digits': (pw.match(/[0-9]/g) || []).length >= 2,
      'rule-special': specialRuleValid
    };

    for (const [ruleId, isValid] of Object.entries(ruleChecks)) {
      const li = document.getElementById(ruleId);
      const icon = li.querySelector('.icon');
      li.classList.remove('valid', 'invalid');
      icon.textContent = isValid ? '✅' : '⛔';
      li.classList.add(isValid ? 'valid' : 'invalid');
    }
  }

 

  function resetForm() {
    document.getElementById('password').value = '';
    const resultBox = document.getElementById('result');
    resultBox.textContent = '';
    resultBox.className = 'result-message';

    const ruleIds = ['rule-length', 'rule-uppercase', 'rule-lowercase', 'rule-digits', 'rule-special'];
    ruleIds.forEach(id => {
      const li = document.getElementById(id);
      const icon = li.querySelector('.icon');
      li.classList.remove('valid', 'invalid');
      icon.textContent = '';
    });

    const pwInput = document.getElementById('password');
    pwInput.type = 'password';

    const toggleBtn = document.getElementById('togglePasswordBtn');
    toggleBtn.textContent = 'Anzeigen';
  }

  document.getElementById('togglePasswordBtn').addEventListener('click', () => {
    const pwInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePasswordBtn');
    if (pwInput.type === 'password') {
      pwInput.type = 'text';
      toggleBtn.textContent = 'Ausblenden';
    } else {
      pwInput.type = 'password';
      toggleBtn.textContent = 'Anzeigen';
    }
  });

  document.getElementById('password').addEventListener('input', validatePassword);
</script>

</body>

</html>
